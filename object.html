<script>
    class Player {
        constructor(name,hp) {
            console.log("call call call");
            this.name = name;
            this.hp = hp;
        }
        fight() {
            this.hp -= 2;
        }
        rest() {
            this.hp++;
        }
        report() {
            console.log(this.name + ":" + this.hp);
        }
    }
    let player = new Player("Charile",100);
    player.fight();
    player.rest();
    player.report();
